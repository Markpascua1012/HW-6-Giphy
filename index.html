<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Giphy Shows!</title>

</head>

<body>


  <div class="jumbotron">
    <h1 class="display-4">TV SHOW GIFS!</h1>
    <p class="lead">Click one of the shows to see gifs</p>
    <p>add your own favorite show!</p>
    <hr class="my-4">
    <p> <div class="card one">
        <div class="card-body">
    
    
          <div id="buttons-view"></div>
    
          <br>
    
          <form id="show-form">
            <label for="show-input">Add Show</label>
            <input type="text" id="show-input"><br>
    
            <br>
    
            <input id="add-show" type="submit" value="Add Show">
          </form>
        </div>
      </div>
    </p>
  </div>



  <br>

  <div class="container">
    <div class="row">

      <div class="card two">
        <div class="card-body">
          <div id="gifDump">
          </div>
        </div>
      </div>

    </div>

    <div class="row"></div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">


    var shows = ["Naruto", "Game of Thrones", "The Office", "Cowboy Bebop", "Pokemon", "FLCL"]

    function displayMovieInfo() {

      var show = $(this).attr("data-show");


      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        show + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })

        .then(function (response) {
          console.log(response);

          var results = response.data;

          for (var i = 0; i < results.length; i++) {


            var gifDiv = $("<div>");


            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var showImage = $("<img>");


            showImage.attr("src", results[i].images.fixed_height_still.url);
            showImage.attr("data-still", results[i].images.fixed_height_still.url);
            showImage.attr("data-animate", results[i].images.fixed_height.url);
            showImage.attr("data-state", "still");
            showImage.addClass("gif")


            gifDiv.append(p);
            gifDiv.append(showImage);


            $("#gifDump").prepend(gifDiv);

          }
          $(".gif").on("click", function () {

            var state = $(this).attr("data-state");

            if (state === "still") {
              $(this).attr("src", $(this).attr("data-animate"));
              $(this).attr("data-state", "animate");
            } else {
              $(this).attr("src", $(this).attr("data-still"));
              $(this).attr("data-state", "still");
            }
          });
        });
    };
    function renderButtons() {


      $("#buttons-view").empty();

      for (var i = 0; i < shows.length; i++) {

        var a = $("<button>");

        a.addClass("show");

        a.attr("data-show", shows[i]);

        a.text(shows[i]);

        $("#buttons-view").append(a);
      }
    }


    $("#add-show").on("click", function (event) {
      event.preventDefault();

      var show = $("#show-input").val().trim();

      shows.push(show);


      renderButtons();
    });

    $(document).on("click", ".show", displayMovieInfo);

    renderButtons();
  </script>
</body>

</html>
